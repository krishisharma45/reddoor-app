<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Rectangles</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Righteous&display=swap" rel="stylesheet">
  </head>
  <body>
    <nav>
      <a href= '/'><img src='home-solid.svg'></img></a>
    </nav>
    <h1>Rectangles Position</h1>
    <br>
    <h2>Find out if two rectangles in a coordinate plane are overlapping! Enter the coordinates below.</h2>
    <h4>Note: This application is designed for rectangles parallel to the coordinate axis. All coordinates must be entered: x,y</h4>
    <br>
    <div class="form" id='rectangles-form'>
      <form class="" action="/rectangles.html" method="post">
        <input type="text" name="coord1" placeholder="Rectangle 1 coord1">
        <input type="text" name="coord2" placeholder="Rectangle 1 coord2">
        <input type="text" name="coord3" placeholder="Rectangle 1 coord3">
        <input type="text" name="coord4" placeholder="Rectangle 1 coord4">
        <br>
        <input type="text" name="coord5" placeholder="Rectangle 2 coord1">
        <input type="text" name="coord6" placeholder="Rectangle 2 coord2">
        <input type="text" name="coord7" placeholder="Rectangle 2 coord3">
        <input type="text" name="coord8" placeholder="Rectangle 2 coord4">
        <button type="submit" name="submit">Determine Position!</button>
      </form>
    </div>
  </body>
  <footer id='rectangles-footer'>Made with ❤️ by Krishi</footer>
</html>
